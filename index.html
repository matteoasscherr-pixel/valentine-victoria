<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pour Victoria ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            text-align: center;
        }
        h1 { color: #d63384; }
        .buttons { margin-top: 20px; }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 10px;
            transition: all 0.2s ease;
        }
        #yesBtn { background-color: #28a745; color: white; }
        #noBtn { background-color: #dc3545; color: white; position: relative; }
        .hidden { display: none; }
        img { max-width: 300px; border-radius: 15px; }
    </style>
</head>
<body>

    <div id="question">
        <h1>Victoria, would you be my valentine? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn">Oui !</button>
            <button id="noBtn">Non</button>
        </div>
    </div>

    <div id="success" class="hidden">
        <h1>YAY ! ‚ù§Ô∏è Je savais que tu dirais oui !</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6Ym1ybmZqZnd4eGZqZnd4Znd4Znd4Znd4Znd4Znd4Znd4Znd4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN61i/giphy.gif" alt="Happy GIF">
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionDiv = document.getElementById('question');
        const successDiv = document.getElementById('success');

        let yesFontSize = 18;

        noBtn.addEventListener('click', () => {
            alert("Wrong answer! üòâ");
            
            // Faire grossir le bouton OUI
            yesFontSize += 20;
            yesBtn.style.fontSize = yesFontSize + "px";
            yesBtn.style.padding = (yesFontSize / 2) + "px " + yesFontSize + "px";

            // Faire r√©tr√©cir le bouton NON
            let currentNoSize = parseInt(window.getComputedStyle(noBtn).fontSize);
            if (currentNoSize > 5) {
                noBtn.style.fontSize = (currentNoSize - 2) + "px";
                noBtn.style.padding = "5px 10px";
            }

            // D√©placer le bouton NON de fa√ßon al√©atoire
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        yesBtn.addEventListener('click', () => {
            questionDiv.classList.add('hidden');
            successDiv.classList.remove('hidden');
        });
    </script>
</body>
</html>
